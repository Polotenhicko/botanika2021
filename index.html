<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ботаника</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-content">
        <ul class="header-links">
          <a href="#">
            <li class="header-item">Каталог</li>
          </a>
          <a href="#">
            <li class="header-item">Доставка и оплата</li>
          </a>
          <a href="#">
            <li class="header-item">Отзывы</li>
          </a>
          <a href="#">
            <li class="header-logo-wrapper">
              <img src="img/logo.svg" alt="logo" class="header-logo" />
            </li>
          </a>
          <a href="#">
            <li class="header-item">Спецпредложения</li>
          </a>
          <a href="#">
            <li class="header-item">Контакты</li>
          </a>
          <a href="#">
            <li class="header-item">Корзина</li>
          </a>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="catalog-wrapper">
        <div class="catalog">
          <div class="catalog-title">Авторские букеты <span class="italic">в Петербурге</span></div>
          <p class="catalog-desc">Оригинальные свежие букеты с доставкой по всему городу</p>
          <button class="catalog-button">Смотреть каталог</button>
        </div>
        <div class="catalog-image">
          <img src="img/catalog-1.jpg" alt="catalog: 1 picture" class="catalog-image-1" />

          <img src="img/catalog-2.jpg" alt="catalog: 2 picture" class="catalog-image-2" />
        </div>
      </div>
    </div>
  </body>
</html>
